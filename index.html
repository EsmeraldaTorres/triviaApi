<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <section>
        <div class="padding-top">
      <h1 class="text-center mg-bottom"> Trivia Quiz</h1>  
        </div>
        <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <form action="/questions" onsubmit="event.preventDefault(), getQuestions()">
                            <div class="form-group">
                                <label for="total-questions">How questions do you want?</label>
                                <select class="form-control" id="total-questions">
                                    <option value="10">10</option>
                                    <option value="20">20</option>
                                    <option value="30">30</option>
                                    <option value="40">40</option>
                                    <option value="50">50</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="select-category">Category</label>
                                <select class="form-control" id="select-category">
                                </select>
                                <label for="difficulty">difficulty</label>
                                <select  class="form-control" id="difficulty">
                                    <option value="easy">Relax</option>
                                    <option value="medium">Normal</option>
                                    <option value="hard">Master</option>
                                </select>
                                <label for="type">Answer Option</label>
                                <select class="form-control" id="type">
                                    <option value="multiple">Multiple choice</option>
                                    <option value="boolean">True or false</option>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-primary">Let´s go!</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <form action="/answers" onsubmit="event.preventDefault(),validate()">
            <div class="row justify-content-center" id="questions-container">
                <!-- Aquí va el contenido -->
            </div>
            <!-- <button type="submit" class="btn btn-primary">Resultados</button> -->
        </form> 
        </div>
    </section>
    <script src="./api.js"></script>
</body>
</html>
